<body>

<div class="container-fluid">
    <div class="row w-100 h-100">
        <div class="col-md-2">
            <div class="sidebar">
                <div class="sidebar__header">
                    <img src="img/logo.png" alt="Domovoi logo" />
                </div>

                <div class="sidebar__person_data">
                    <div class="person_avatar">
                        <img src="img/avatars/demo1.png" alt="Person avatar" />
                    </div>

                    <div class="person_info">
                        <h3>{{ currentUser.last_name }} {{ currentUser.name }}</h3>
                        <h5>{{ currentUser.email }}</h5>
                    </div>

                    <div class="tabs_wrapper">
                        <div class="tabs">
                            <a href="#"><img src="img/icons/settings.png" /></a>
                            <a href="#"><img src="img/icons/messages.png" /></a>
                            <a href="#"><img src="img/icons/notifications.png" /></a>
                        </div>
                    </div>
                </div>

                <div class="sidebar__nav">
                    <h3>НАВИГАЦИЯ</h3>
                    <div class="nav">
                        <span><a href="/#!/organizations"><i class="fa fa-circle-o circle-uk" aria-hidden="true"></i> Управляющая компания</a></span>
                        <span><a href="/#!/letters"><i class="fa fa-circle-o circle-payments" aria-hidden="true"></i> Коллективные письма</a></span>
                        <span><i class="fa fa-circle-o circle-people" aria-hidden="true"></i> Жильцы</span>
                        <span><i class="fa fa-circle-o circle-news" aria-hidden="true"></i> Новости</span>
                        <span><i class="fa fa-circle-o circle-documents" aria-hidden="true"></i> Документы</span>
                    </div>
                </div>

                <div class="sidebar__people">

                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="content_header">
                <h3>{{ pageTitle }}</h3>
            </div>

            <ng-view></ng-view>
        </div>
    </div>
</div>

</body>
</html>
